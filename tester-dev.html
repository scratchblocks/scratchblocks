<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>[scratchblocks]</title>

    <script type="text/javascript" src="tester/jquery-1.7.2.js"></script>

    <link rel="stylesheet/less" type="text/css" href="scratchblocks2.less">
    <script type="text/javascript" src="scratchblocks2.js"></script>
    
    <script type="text/javascript">
        less = {
            env: "development", // or "production"
            fileAsync: false,   // load imports async when in a page under 
                                // a file protocol
            poll: 1000,          // when in watch mode, time in ms between polls
            dumpLineNumbers: "all", // or "mediaQuery" or "all"
        };
    </script>
    <script type="text/javascript" src="tester/less-1.3.3.min.js"></script>
    <script type="text/javascript">
    less.watch();
    </script>
    
    <style type="text/css">
    h1 {
        font-family: monospace;
    }
    a {
        text-decoration: none;
        color: #22f;
    }
    a:hover {
        text-decoration: underline;
    }
    body {
        margin: 1em;
        margin-bottom: 100%;
        font-family: sans-serif;
    }
    input, button {
        font-size: 1em;
        font-family: inherit;
    }
    textarea {
        font-size: 1em;
        margin-bottom: 1em;
        min-width: 30em;
        min-height: 5em; /* DEBUG 15em;*/
    }
    button {
        display: block;
        font-size: 1.25em;
        margin-bottom: 1em;
        border: 1px solid #444;
        background: #ccc;
        box-shadow: 0 1px 1px #888;
    }
    a:active, button:active {
        position: relative;
        top: 1px;
        box-shadow: none;
    }
    #preview {
        margin: 1em;
    }
    #link-url {
        width: auto;
        min-width: 40em;
        cursor: text;
    }
    label {
        font-weight: bold;
        cursor: pointer;
    }
    #me {
        font-weight: bold;
    }
    </style>
</head>

<body>
    <h1>[scratchblocks]: dev</h1>
    <p>LESS is now watching the file for changes: update the file on
        disk, and the styles will automatically reload here.</p>

    <textarea id="code"></textarea>
    
    <button id="render">Render</button>
    
    <pre id="preview" class="blocks"></pre>
    
    <script type="text/javascript">
    if(typeof(String.prototype.trim) === "undefined") {
        String.prototype.trim = function() {
            return String(this).replace(/^\s+|\s+$/g, '');
        };
    }

    code = document.getElementById('code');
    preview = document.getElementById('preview');
    link_url = document.getElementById('link-url');
    link_url_label = document.getElementById('link-url-label');
    
    var oldHash;
    
    function refresh () {
        script = code.value;
        
        script = script.replace(/\[\/?scratchblocks\]/gi, '');  // Scratch Forums
        script = script.replace(/<\/?scratchblocks>/gi, '');    // Scratch Wiki
        script = script.replace(/^position\:[0-9\., ]+/i, '');  // Kurt
        script = script.trim();
        
        location.hash = '#'+encodeURIComponent(script);
        oldHash = location.hash;
        
        script = script.replace(/&/g, '&amp;');
		script = script.replace(/</g, '&lt;');
		script = script.replace(/>/g, '&gt;');
		script = script.replace(/"/g, '&quot;');
        preview.innerHTML = script;

        scratchblocks2.parse("pre.blocks");
    }
    
    function checkHash() {
        if (oldHash != location.hash) {
            code.value = decodeURIComponent((location.href.split("#")[1] || ""));
            refresh();
        }    
        window.setTimeout(checkHash, 1000);
    }
    
    code.value = decodeURIComponent((location.href.split("#")[1] || ""));
    checkHash();
    
        
    document.getElementById('render').onmousedown = refresh;
    code.onkeyup = refresh;
    code.onblur = refresh;
    code.oncopy = code.onpaste = function(e) {
        window.setTimeout(refresh, 100);
    }

    refresh();
    </script>
</body>
</html>
